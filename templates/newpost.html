{% extends 'base.html' %}

{% block content %}
 <h1>Add a Blog Entry</h1>

<form method="POST">
                <label for="title">Title for your new blog:</label><br>
                <input id="title" type="text" name = "title" value={{title}}><br><br>
                <label for="blogpost">Your new blog:</label><br>
                <textarea name="blogpost" value = {{blogpost}}></textarea><br><br>
                <input type="submit" value="Add Entry" />
</form>

{% endblock %}
